<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <style>
    *{ margin:0; padding: 0; box-sizing: border-box; font-family:'Poppins',sans-serif; }
    body{ display: flex; justify-content: center; align-items: center; min-height: 100vh; background: url("../assets/Bookkeeping-Payroll-.png") no-repeat; background-size: cover; background-position: center; }
    header { position: fixed; top: 0; left: 0; width: 100%; padding: 20px 100px; background: rgb(2, 4, 19); display: flex; justify-content: space-between; align-items: center; z-index: 99; }
    .logo{ font-size:2em; color: #fff; user-select: none; }
    .navigation a { position: relative; font-size: 1.1em; color: #fff; text-decoration: none; font-weight: 500; margin-left: 40px; }
    .wrapper{ position: relative; width: 500px; background: transparent; border: 2px solid rgba(255,255,255 .5s); border-radius: 20px; backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(0,0,0 .5s); display: flex; justify-content: center; align-items: center; padding: 30px; }
    .form-box{ width: 100%; }
    .form-box h2 { font-size: 2em; color:rgb(2, 4, 19); text-align: center; margin-bottom: 20px; }
    .form-box form{ display: flex; flex-direction: column; gap: 15px; }
    .input-box { position: relative; width: 100%; height: 50px; border-bottom: 2px solid #162938; }
    .input-box label { position: absolute; top: 10%; left: 5px; transform: translateY(-50%); font-size: 1em; color:#162938; font-weight: 500; pointer-events: none; text-align: left; }
    .input-box input { width: 100%; height: 100%; background: transparent; border: none; outline: none; font-size: larger; color:#fff; }
    .field-selector { display: flex; flex-direction: column; gap: 8px; }
    .field-selector label { font-size: 1em; color:#162938; font-weight: 500; }
    .field-selector select { padding: 10px; border-radius: 6px; border: 2px solid #162938; font-size: 1em; background: #fff; color: #162938; }
    .btn{ width: 100%; height: 45px; background: #162938; border:none; outline: none; border-radius: 6px; cursor: pointer; font-size: 1em; color: #fff; font-weight: 500; margin-top: 10px; }
    .btn:hover{ background: #098b10; }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Records Update</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="display_data.php">Review Registered Employees</a>
            <a href="update.html">Update a Record</a>
            <a href="delete.html">Delete a Record</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box">
            <h2>Update Widget</h2>
            <form action="updating.php" method="POST">
                <div class="input-box">
                    <input type="text" id="id" name="id" required>
                    <label>Enter EmployeeId</label>
                </div>

                <div class="input-box">
                    <input type="text" id="update" name="update" required>
                    <label>Input Update Value</label>
                </div>

                <div class="field-selector">
                    <label>Choose Update Field:</label>
                    <select name="field" id="field" required>
                        <option value="">-- Select a field --</option>
                        <option value="EmployeeName">EmployeeName</option>
                        <option value="GrossSalary">GrossSalary</option>
                        <option value="PAYE">PAYE</option>
                        <option value="NSSF">NSSF</option>
                        <option value="NETINCOME">NETINCOME</option>
                    </select>
                </div>
                <button type="submit" class="btn">Click to Update Records</button>
            </form>
        </div>
    </div>
</body>
