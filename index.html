<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
    
    *{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Poppins',sans-serif;

}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("assets/Bookkeeping-Payroll-.png") no-repeat;
    background-size: cover;
    background-position: center;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: rgb(2, 4, 19);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}
.logo{
    font-size:2em;
    color: #fff;
    user-select: none;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after{
    content:'';
    position:absolute;
    left:0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;;
}

.navigation a:hover::after{
    transform: scaleX(1);
    transform-origin: left;

}
.form .btnLogin-pop{
    width:130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left:40px;
    transition: .5s;
}
.navigation .btnLogin-pop:hover{
    background: #fff;
    color: #162938;
}

.wrapper{
    position: relative;
    width: 400px;
    height: 440px;
    background: transparent;
    border: 2px solid rgba(255,255,255 .5s);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0,0,0 .5s);
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper .form-box{
    width: 100%;
    padding: 40px;
}
.form-box h2 {
    font-size: 2em;
    color:rgb(2, 4, 19);
    text-align: center;
}

.input-box {
   position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #162938;
    margin: 30px 0;
}
.input-box label {
    position: absolute;
    top: 10%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color:#162938;
    font-weight: 500;
    pointer-events: none;  
    text-align: left;
}
 
.input-box input:focus~label{
    top: -5px;
}


.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: larger;
    color:#fff;
}
.btn{
    width: 100%;
    height: 45px;
    background: #162938;
    border:none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color: #fff;
    font-weight: 500;

}
.btn:hover{
    background: #098b10;
    border-radius: 1px;
    width: 100%;
    height: 45px;
    border:none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color:#fdfdfd;
    font-weight: 500;
}
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Finance Calculator</h2>

        <nav class="navigation">
            
            <a href="public/display_data.php">Review Registered Employees</a>
            <a href="public/update.html">Update a Record</a>
            <a href="public/delete.html">Delete a Record</a>
            
        </nav>
    </header>
    <div class="wrapper">
   <div class="form-box login">
    <h2>Tax and Nssf Calculator</h2>
    <form action="public/submit.php" method="POST">
        <div class="input-box">
            <input type="text" id="name" name="name" required>
            <label>Employee Name</label>
        </div>
        <div class="input-box">
            <input  id="grosssalary" name="grosssalary" required>
            <label>Gross Salary</label>
        </div>
        <button class="btn">Submit and Calculate</button>
    </form>
   </div>

    </div>
    
</body>
</html>
